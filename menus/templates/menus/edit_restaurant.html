{% extends 'base.html' %} {% block content %}
<h1>Editar Restaurante</h1>
<form action="" method="POST">
  {% csrf_token %}
  <fieldset>
    <label for="name">Nome:</label>
    <input type="text" name="name" value="{{ restaurant.name }}" />
    <input type="submit" value="Confirmar" />
    <a href="">Cancelar</a>
  </fieldset>
</form>
{% endblock content %}
